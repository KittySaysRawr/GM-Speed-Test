<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test | GreenMeans</title>
    <link rel="icon" type="image/png" href="https://greenmeans.ovh/favicon.png">
    <style>
        /* CSS Variables based on GreenMeans branding */
        :root {
            --gp-green: #00A651;
            --gp-light-green: #8DC63F;
            --gp-yellow: #FFF200;
            --gp-dark: #2C2A29;
            --gp-light: #F1F1F1;
            --white: #FFFFFF;
            
            --bg-color: var(--gp-light);
            --text-color: var(--gp-dark);
        }
        
        /* Dark mode variables */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: var(--gp-dark);
                --text-color: var(--white);
            }
        }
        
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header - Ultra Minimal */
        .header {
            background: var(--gp-green);
            color: var(--white);
            padding: 8px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            height: 40px;
            border-bottom: 2px solid var(--gp-yellow);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--white);
            transition: opacity 0.2s;
        }
        
        .logo-container:hover {
            opacity: 0.9;
        }
        
        .logo {
            height: 24px;
            width: 24px;
            border-radius: 3px;
        }
        
        .logo-text {
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: -0.5px;
        }
        
        /* Main content - Full screen speed test */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            min-height: 0;
        }
        
        .iframe-container {
            flex: 1;
            display: flex;
        }
        
        .iframe-container iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Focus states for accessibility */
        a:focus,
        button:focus {
            outline: 2px solid var(--gp-yellow);
            outline-offset: 2px;
        }
        
        /* Hide header on very small screens */
        @media (max-height: 400px) {
            .header {
                display: none;
            }
        }
        
        @media (max-width: 400px) {
            .logo-text {
                font-size: 0.9rem;
            }
            
            .logo {
                height: 20px;
                width: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Ultra Minimal Header Only -->
    <header class="header" role="banner">
        <!-- GreenMeans logo as link -->
        <a href="https://greenmeans.ovh" target="_blank" class="logo-container">
            <img src="https://greenmeans.ovh/favicon.png" alt="GreenMeans Logo" class="logo">
            <div class="logo-text">GreenMeans</div>
        </a>
    </header>
    
    <!-- Full Screen Speed Test -->
    <main class="main-content" role="main">
        <div class="iframe-container">
            <iframe 
                width="100%" 
                height="100%" 
                frameborder="0" 
                src="https://pastul.speedtestcustom.com"
                title="GreenMeans Internet Speed Test"
                allowfullscreen
                style="border: none;">
            </iframe>
        </div>
    </main>
    
    <!-- Footer Removed as requested -->
</body>
</html>
