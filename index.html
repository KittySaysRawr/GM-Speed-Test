<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test | GreenMeans</title>
    <link rel="icon" type="image/png" href="https://greenmeans.ovh/favicon.png">
    <style>
        /* CSS Variables based on GreenMeans branding */
        :root {
            --gp-green: #00A651;
            --gp-light-green: #8DC63F;
            --gp-yellow: #FFF200;
            --gp-dark: #2C2A29;
            --gp-light: #F1F1F1;
            --white: #FFFFFF;
            
            --bg-color: var(--gp-light);
            --text-color: var(--gp-dark);
        }
        
        /* Dark mode variables */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: var(--gp-dark);
                --text-color: var(--white);
            }
        }
        
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Header - Minimal */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--gp-green);
            color: var(--white);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            height: 50px;
            border-bottom: 3px solid var(--gp-yellow);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            height: 30px;
            width: 30px;
            border-radius: 4px;
        }
        
        .logo-text {
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
        }
        
        .site-info {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Main content - Full screen speed test */
        .main-content {
            position: fixed;
            top: 50px; /* Height of header */
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: calc(100vh - 50px);
        }
        
        .iframe-container {
            width: 100%;
            height: 100%;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Footer - Minimal */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--gp-green);
            color: var(--white);
            padding: 8px 15px;
            font-size: 0.8rem;
            text-align: center;
            z-index: 100;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Hide on very small screens */
        @media (max-height: 500px) {
            .header {
                height: 40px;
                padding: 5px 10px;
            }
            
            .logo {
                height: 25px;
                width: 25px;
            }
            
            .logo-text {
                font-size: 1rem;
            }
            
            .site-info {
                display: none;
            }
            
            .main-content {
                top: 40px;
                height: calc(100vh - 40px);
            }
            
            .footer {
                display: none;
            }
        }
        
        @media (max-width: 600px) {
            .site-info {
                display: none;
            }
            
            .header {
                justify-content: center;
            }
        }
        
        /* Focus states for accessibility */
        a:focus,
        button:focus {
            outline: 2px solid var(--gp-yellow);
            outline-offset: 2px;
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Minimal Header -->
    <header class="header" role="banner">
        <div class="logo-container">
            <!-- GreenMeans logo -->
            <img src="https://greenmeans.ovh/favicon.png" alt="GreenMeans Logo" class="logo">
            <div class="logo-text">GreenMeans</div>
        </div>
        <div class="site-info">Speed Test Tool</div>
    </header>
    
    <!-- Full Screen Speed Test -->
    <main class="main-content" role="main">
        <div class="iframe-container">
            <iframe 
                src="https://pastul.speedtestcustom.com" 
                title="GreenMeans Internet Speed Test"
                allowfullscreen
                aria-label="Internet speed test interface">
            </iframe>
        </div>
    </main>
    
    <!-- Minimal Footer -->
    <footer class="footer" role="contentinfo">
        GreenMeans Digital Services â€¢ Evidence-Based Digital Platform
    </footer>
</body>
</html>
